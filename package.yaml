name:                aoc2018-hs
version:             0.1.0.0
github:              "theindigamer/aoc2018-hs"
license:             BSD3
author:              "Varun Gandhi"
maintainer:          "theindigamer15@gmail.com"
copyright:           "2018 Varun Gandhi"

extra-source-files:
- Readme.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/theindigamer/aoc2018-hs#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- megaparsec
- text
- unordered-containers
- bytestring
- hashable
- text-metrics

default-extensions:
- DeriveDataTypeable
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- StandaloneDeriving
- FlexibleInstances
- FlexibleContexts
- MultiParamTypeClasses
- FunctionalDependencies
- TypeApplications
- TypeFamilies
- ConstraintKinds
- KindSignatures
- BangPatterns
- LambdaCase
- MultiWayIf
- TupleSections
- OverloadedStrings
- NamedFieldPuns
- PatternSynonyms

library:
  source-dirs: src

executables:
  aoc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2018-hs

tests:
  aoc2018-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2018-hs
